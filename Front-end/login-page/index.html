<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Party UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="nav-img">
        <img src="be-eventful.png" alt="be-eventful img" />
      </div>
      <div class="menu">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Offer</a></li>
          <li><a href="#">Events</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="#">Call Us</a></li>
        </ul>
      </div>
    </nav>
    <!-- .
    .
    Main section
    .
    . -->

    <main>
      <div class="main-left">
        <ul>
          <li>Exclusive</li>
          <li>Events</li>
          <li>Priceless</li>
          <li>Memories</li>
        </ul>
        <p>Budget your event in a single sitting</p>
      </div>

      <!-- Login -->
      <div class="login">
        <form action="/" method="post">
          <p class="log-title">Login</p>
          <p class="log-p">Sign in to your account</p>
          <div class="user-name log-box">
            <img
              src="https://img.icons8.com/ios-glyphs/30/null/person-male.png"
            />
            <input type="text" placeholder="Username" />
          </div>
          <div class="pass log-box">
            <img src="https://img.icons8.com/ios-glyphs/30/null/key--v1.png" />
            <input type="password" placeholder="Password" />
          </div>
          <button class="log-button">Login</button>
          <p class="fp"><a href="/">Forgot Password?</a></p>
          <button class="reg">Register new account</button>
        </form>
      </div>
    </main>
    <footer>
      <div class="cop">
        <p>Moments &copy; 2022 All Rights Reserved</p>
      </div>
      <div class="en">
        <img
          src="https://img.icons8.com/ios-glyphs/30/null/globe-earth--v1.png"
        />
        <p>English</p>
      </div>
      <div class="term">
        <p>Terms & privacy</p>
      </div>
      <div>
        <ul>
          <li>
            <img src="https://img.icons8.com/metro/30/null/twitter.png" />
          </li>
          <li>
            <img
              src="https://img.icons8.com/metro/26/null/facebook-new--v2.png"
            />
          </li>
          <li>
            <img src="https://img.icons8.com/metro/26/null/instagram-new.png" />
          </li>
          <li><img src="https://img.icons8.com/metro/26/null/next.png" /></li>
          <li>
            <img src="https://img.icons8.com/metro/26/null/linkedin.png" />
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
